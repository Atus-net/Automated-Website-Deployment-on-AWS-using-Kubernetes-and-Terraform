apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dolciluxe-ingress
spec:
  rules:
    - http:
        paths:
          # Chỉ đường: Ai vào đường dẫn gốc (/) -> Chuyển sang Frontend
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80