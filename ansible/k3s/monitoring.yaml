# --- JENKINS (Container-based) ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
  namespace: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      # ğŸ‘‡ Cháº¡y trÃªn Node Monitor Ä‘á»ƒ tiáº¿t kiá»‡m tÃ i nguyÃªn cho App
      nodeSelector:
        role: monitor
      serviceAccountName: jenkins-admin # Äáº£m báº£o Ä‘Ã£ táº¡o SA nÃ y
      containers:
        - name: jenkins
          image: jenkins/jenkins:lts
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: jenkins-home
              mountPath: /var/jenkins_home
      volumes:
        - name: jenkins-home
          hostPath:
            path: /home/ubuntu/jenkins-data
            type: DirectoryOrCreate