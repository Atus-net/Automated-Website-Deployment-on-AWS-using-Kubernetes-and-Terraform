# --- GRAFANA ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: k3s-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      # ğŸ‘‡ Cháº¡y trÃªn Node Monitor
      nodeSelector:
        role: monitor
      containers:
        - name: grafana
          image: grafana/grafana:latest
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: k3s-app
spec:
  selector:
    app: grafana
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 31383
  type: NodePort

