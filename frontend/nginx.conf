server {
    listen 80;

    # Cấu hình log để dễ debug nếu có lỗi
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    # 1. Serve React App (Giao diện)
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        
        # Quan trọng: Dòng này giúp React Router không bị lỗi 404 khi F5
        try_files $uri $uri/ /index.html;
    }

    # 2. Proxy API sang Backend
    # Khi user gọi http://<IP>/api/... -> Nginx sẽ chuyển sang http://backend:8080/api/...
    location /api/ {
        # "backend" ở đây chính là tên Service K8s bạn đã đặt trong file k8s/backend-service.yaml
        proxy_pass http://backend:8080; 

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Trang lỗi (Tùy chọn)
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}